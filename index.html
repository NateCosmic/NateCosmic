<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="song-title">Outta Luck | by Nicopatty</div>
    <button class="features-button" onclick="toggleFeatures()">Features</button>
    <button class="theme-changer-button" onclick="toggleTheme()">Theme Changer</button>
  </div>

  <!-- Canvas for the dots -->
  <canvas id="background-canvas"></canvas>

  <!-- Features Menu -->
  <div id="features-menu" class="features-menu">
    <div class="menu-title">Features</div>
  <button class="menu-option">Settings</button>
  <button class="menu-option">Room</button>
  <button class="menu-option">Safety</button>
  <button class="menu-option">Movement</button>
  <button class="menu-option">Fun/Misc</button>
  <button class="menu-option">World</button>
  <button class="menu-option">Advantage</button>
    <!-- You can add options here later if you want -->
  </div>

  <script src="script.js"></script>
</body>
</html>
